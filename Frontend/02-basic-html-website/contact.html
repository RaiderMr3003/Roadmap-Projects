<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contácto | Simple HTML Website</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Formulario de contacto del sitio Simple HTML Website. Envíame un mensaje con tus consultas o sugerencias.">
    <meta name="author" content="Máximo Mercado Racchumí">
    <meta name="keywords" content="contacto, formulario, HTML, sitio web">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="articles.html">Articles</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section id="contact" class="contact">
            <h1>Contáctame</h1>
            <form action="submit" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Basic HTML Website</p>
    </footer>
</body>
</html>
